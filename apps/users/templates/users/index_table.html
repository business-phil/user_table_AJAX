<table id="user_table">
    <thead>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Registered</th>
        <th>Email</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.created_at|date:"N d, Y" }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
        {% for i in rowcount %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
